<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Car</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap4-neon-glow.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap4-neon-glow.min.css}"/>
    <style>
        img{
            max-width:450px;
            max-height:450px;
        }
    </style>
</head>
<body>


<div class="card">
    <img class="card-img-top"  th:src="@{|/img/${car.picture}|}"/>
    <div class="card-body">
        <form action="#" enctype="multipart/form-data" th:action="@{/cars}" th:object="${car}" method="post">

            <img/>
            <div class="form-group">

                <input type="text" th:field="*{car_id}" class="form-control" th:hidden="true"/>
                <label for="model">Model</label>
                <input type="text" th:field="*{model}" class="form-control" id="model"/>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" th:field="*{color}" class="form-control" id="color"/>
            </div>

            <div class="form-group">
                <label for="registration_number">Registration_number</label>
                <input type="text" th:field="*{registration_number}" class="form-control" id="registration_number"/>
            </div>

            <div class="form-group">
                <label for="power">Power</label>
                <input type="number" th:field="*{power}" class="form-control" id="power"/>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" th:field="*{price}" class="form-control" id="price"/>
            </div>

            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer"/>
            </div>

            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="number" th:field="*{mileage}" class="form-control" id="mileage"/>
            </div>

            <div class="form-group">
                <label for="available">Available</label>
                <input type="checkbox" class="form-control" id="available" th:field="*{available}" th:value="true"/>

            </div>

            <div class="form-group">
                <label class="btn btn-light btn-file">
                    Add an image <input class="btn btn-light" type="file" name="file" hidden="hidden"/>
                </label>
            </div>
            <button style="margin-top:10px" class="btn btn-shadow btn-success" type="submit">Submit</button>
            <button style="margin-top:10px" class="btn btn-shadow btn-danger" type="reset">Reset</button>

        </form>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>
</html>
