<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Car</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>

</head>
<body>


<form action="#" th:action="@{/cars}" th:object="${car}" method="post">
    <div class="form-group"  >
        <label for="model">Model</label>
        <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="model"/>
    </div>

    <div class="form-group" >
        <label for="color">Color</label>
        <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="color"/>
    </div>

    <div class="form-group"  >
        <label for="registration_number">Registration_number</label>
        <input type="number" th:field="*{registration_number}" class="form-control" id="registration_number" placeholder="registartion_number"/>
    </div>

    <div class="form-group"  >
        <label for="power">Power</label>
        <input type="number" th:field="*{power}" class="form-control" id="power" />
    </div>

    <div class="form-group"  >
        <label for="price">Price</label>
        <input type="number" th:field="*{price}" class="form-control" id="price" />
    </div>

    <div class="form-group" >
        <label for="manufacturer">Manufacturer</label>
        <input type="text" th:field="*{manufacturer}" class="form-control" id="manufacturer" placeholder="manufacturer"/>
    </div>

    <div class="form-group" >
        <label for="mileage">Mileage</label>
        <input type="number" th:field="*{mileage}" class="form-control" id="mileage" />
    </div>

    <div class="form-group" >


        <label >Available</label>
        <input type="checkbox" name="isAvailable" value="true"  th:checked="${true}"/>

    </div>


    <button style="margin-top:10px" class="btn btn-default" type="submit">Submit</button>
</form>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
